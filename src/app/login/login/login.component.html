<div class="login" fxLayoutAlign="center center">
  <mat-card>
    <form fxLayout="column" fxLayoutGap="10px">
      <div class="login__header">Purvi Associates</div>
      <mat-form-field>
        <input matInput placeholder="Email" [formControl]="emailFormControl" />
        <mat-error *ngIf="
            emailFormControl.hasError('email') &&
            !emailFormControl.hasError('required')
          ">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Password" [formControl]="passwordFormControl" />
        <mat-error *ngIf="passwordFormControl.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <button fxFlex="100" mat-raised-button color="accent">Login</button>
    </form>
  </mat-card>
</div>
